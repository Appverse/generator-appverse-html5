<!DOCTYPE HTML>
<div class="container" scrolly-scroll="">
    <div class="bs-docs-section">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{name}}</h1>
                </div>
            </div>
        </div>

        <div class="row">

            <form novalidate class="form-inline clearfix" name="filterForm">
                <div class="pull-left">
                    <button class="btn btn-action" ng-click="open()">ADD</button>
                </div>

                <div class="form-group pull-right">
                    <label for="filterText" class="sr-only">Filter</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="filterText" placeholder="Filter..." ng-model="filterText" ng-change="filter<%= _.capitalize(viewName) %>()">
                        <span class="input-group-addon glyphicon glyphicon-search"></span>
                    </div>
                </div>

            </form>
            <br>
        </div>
        <div class="row">
            <div class="gridStyle" ng-grid="gridOptions"></div>
            <br>
        </div>
    </div>


</div>
