<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<!--<html class="no-js" manifest="cache.manifest">-->
<html class="no-js">
<!--<![endif]-->

<head>
    <title data-ng-bind="$state.current.name">
        <%=appName%>
    </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ng-grid/ng-grid.min.css" />
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/styles.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<!--Include the module with the app scope-->

<body data-ng-app="<%=appName%>App">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- HEADER/NAVIGATION BAR
     This is the unnamed root, aka index.html
     You can place here your views in the ui-view points.
    -->
    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- ui-sref is a directive from ui-router for linking a state location with an anchor link.
                 We should almost always use ui-sref instead of href on our links when we want
                 then to navigate to a state. When this link is clicked it will take the application
                 to the 'home' state. Behind the scenes the directive also adds the correct href attr
                 and url. -->
            <a class="navbar-brand" ui-sref="home">
                <%=appName%>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="main-navbar-collapse">
            <ul class="nav navbar-nav">
                <!-- Here you can see ui-sref in action again. Also notice the use of $state.includes, which
                 will set the links to 'active' if, for example on the first link, 'contacts' or any of
                 its descendant states are activated. -->
                <li data-ng-class="{ active: $state.includes('home') }">
                    <a ui-sref="home"><i class="glyphicon glyphicon-home"></i> Home</a>
                </li>
                <li data-ng-class="{ active: $state.includes('theme') }">
                    <a ui-sref="theme"><i class="glyphicon glyphicon-pencil"></i> Theme</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- MAIN INSERTION POINT
         Here is the main ui-view (it is unnamed) as the main content insertion point.
         It replaces the default Angular's ng-view directive.
         It will be populate by its immediate children's templates/views unless otherwise
         explicitly named views are targeted.
     -->
    <div ui-view class="myslide" autoscroll="false"></div>

    <footer class="footer clearfix">
        <hr>
        <div class="col-md-2 col-md-offset-5">

            <ul class="list-inline">
                <li><a href="http://appverse.org/">Appverse.org</a>
                </li>
                <li><a href="https://twitter.com/appversed">Twitter</a>
                </li>
                <li><a href="https://github.com/Appverse">GitHub</a>
                </li>
                <li><a href="https://www.npmjs.com/~appverse">NPM</a>
                </li>
            </ul>
        </div>


    </footer>

</body>

</html>
