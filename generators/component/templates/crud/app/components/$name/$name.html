<!DOCTYPE HTML>
<div class="container" av-rest-get="<%=name%>" rest-then="initGrid()">
    <div class="page-header">
        <h1><%=lodash.capitalize(name)%></h1>
    </div>

    <div class="form-inline clearfix ng-grid-header">
        <button angular-ripple class="btn btn-action" ng-click="open()"><i class="glyphicon glyphicon-plus"></i> ADD</button>

        <div class="form-group pull-right">
            <label for="filterText" class="sr-only">Filter</label>
            <div class="input-group">
                <input type="text" class="form-control" id="filterText" placeholder="Filter..." ng-model="gridOptions.quickFilterText">
                <span class="input-group-addon glyphicon glyphicon-search"></span>
            </div>
        </div>
    </div>

    <div ng-show="<%=name%>Getting">
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                Loading...
            </div>
        </div>
    </div>

    <div class="ag-fresh" ag-grid="gridOptions" style="width: 100%; height:435px;"></div>
    <div class="well">Total items: {{<%=name%>.length}}</div>
</div>
