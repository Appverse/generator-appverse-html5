<div class="well" ng-controller="<%=name%>Controller">
    <div class="panel panel-default">
        <div class="panel-heading"><%=type%></div>
        <div class="panel-body">
            <canvas id="line" class="chart chart-<%=type%>" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick"></canvas>
        </div>
    </div>
</div>
